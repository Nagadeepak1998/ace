<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date and Fun Fact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f7f7f7;
        }
        .container {
            max-width: 600px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Today's Date and a Fun Fact</h1>
        <p id="date"></p>
        <p id="fact"></p>
    </div>
    <script>
        // Display today's date
        const dateElem = document.getElementById('date');
        const today = new Date();
        const options = { year: 'numeric', month: 'long', day: 'numeric' };
        dateElem.textContent = `Today is ${today.toLocaleDateString(undefined, options)}`;

        // Show a fun fact
        const facts = [
            'Honey never spoils.',
            'A group of flamingos is called a flamboyance.',
            'Bananas are berries, but strawberries are not.',
            'Octopuses have three hearts.'
        ];
        const factElem = document.getElementById('fact');
        factElem.textContent = facts[Math.floor(Math.random() * facts.length)];
    </script>
</body>
</html>
